{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Sleek - Admin Dashboard Template</title>

        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:400,500,600,700|Roboto:400,500" rel="stylesheet"/>
        <link href="https://cdn.materialdesignicons.com/3.0.39/css/materialdesignicons.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <!-- PLUGINS CSS STYLE -->
        <link href="{% static 'dashboard/admin/assets/plugins/toaster/toastr.min.css' %}" rel="stylesheet" />
        <link href="{% static 'dashboard/admin/assets/plugins/nprogress/nprogress.css' %}" rel="stylesheet" />
        <link href="{% static 'dashboard/admin/assets/plugins/flag-icons/css/flag-icon.min.css' %}" rel="stylesheet"/>
        <link href="{% static 'dashboard/admin/assets/plugins/jvectormap/jquery-jvectormap-2.0.3.css' %}" rel="stylesheet" />
        <link href="{% static 'dashboard/admin/assets/plugins/ladda/ladda.min.css' %}" rel="stylesheet" />
        <link href="{% static 'dashboard/admin/assets/plugins/select2/css/select2.min.css' %}" rel="stylesheet" />
        <link href="{% static 'dashboard/admin/assets/plugins/daterangepicker/daterangepicker.css' %}" rel="stylesheet" />

        <!-- SLEEK CSS -->
        <link id="sleek-css" rel="stylesheet" href="{% static 'dashboard/admin/assets/css/sleek.css' %}" />

        

        <!-- FAVICON -->
        <link href="{% static 'dashboard/admin/assets/img/favicon.png' %}" rel="shortcut icon" />

        <!-- Custom Styling -->
        <style>
            #sidebar-menu li a:hover{
                color: white;
            }
        </style>

        <style>
            .select2-search__field{
                outline: none;
            }
            .form-control select2 select2-hidden-accessible{
                outline: none !important;
            }
        
            .select2-container--default .select2-selection--single,
            .select2-container--default .select2-selection--multiple {
                background-color: #fff;
                border: 1px solid #e5e9f2;
                border-radius: 0.25rem;
                height: 41.8833px;
                padding: 6px;

            }

            .select2-container--default .select2-selection--multiple{
            }

            .select2-container *:focus {
                outline: none;
                border-color: none;
            }
        </style>

        <!--
            HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries
        -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="{% static 'dashboard/admin/assets/plugins/nprogress/nprogress.js' %}"></script>
    </head>


    <body class="sidebar-fixed sidebar-dark header-light header-fixed" id="body">
        <script>
            NProgress.configure({ showSpinner: false });
            NProgress.start();
        </script>

        <div class="mobile-sticky-body-overlay"></div>

        <div class="wrapper">
            <!--
            ====================================
            ——— LEFT SIDEBAR WITH FOOTER
            =====================================
            -->
            {% include 'dashboard/base/sidebar.html' %}

            <div class="page-wrapper">
                <!-- Header -->
                {% include 'dashboard/base/header.html' %}
                <div class="content-wrapper">
                    <div class="content">						 
                        {% block content %}{% endblock content %}
                    </div>
                </div>

                  <footer class="footer mt-auto">
            <div class="copyright bg-white">
              <p>
                &copy; <span id="copy-year">2019</span> Copyright Sleek Dashboard Bootstrap Template by
                <a
                  class="text-primary"
                  href="http://www.iamabdus.com/"
                  target="_blank"
                  >Abdus</a
                >.
              </p>
            </div>
            <script>
                var d = new Date();
                var year = d.getFullYear();
                document.getElementById("copy-year").innerHTML = year;
            </script>
          </footer>

      </div>
    </div>

    
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCn8TFXGg17HAUcNpkwtxxyT9Io9B_NcM" defer></script>
<script src="{% static 'dashboard/admin/assets/plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'dashboard/admin/assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'dashboard/admin/assets/plugins/toaster/toastr.min.js' %}"></script>
<script src="{% static 'dashboard/admin/assets/plugins/slimscrollbar/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'dashboard/admin/assets/plugins/charts/Chart.min.js' %}"></script>
<script src="{% static 'dashboard/admin/assets/plugins/ladda/spin.min.js' %}"></script>
<script src="{% static 'dashboard/admin/assets/plugins/ladda/ladda.min.js' %}"></script>
<script src="{% static 'dashboard/admin/assets/plugins/jquery-mask-input/jquery.mask.min.js' %}"></script>
<script src="{% static 'dashboard/admin/assets/plugins/select2/js/select2.min.js' %}"></script>
<script src="{% static 'dashboard/admin/assets/plugins/jvectormap/jquery-jvectormap-2.0.3.min.js' %}"></script>
<script src="{% static 'dashboard/admin/assets/plugins/jvectormap/jquery-jvectormap-world-mill.js' %}"></script>
<script src="{% static 'dashboard/admin/assets/plugins/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'dashboard/admin/assets/plugins/daterangepicker/daterangepicker.js' %}"></script>
<script src="{% static 'dashboard/admin/assets/plugins/jekyll-search.min.js' %}"></script>
<script src="{% static 'dashboard/admin/assets/js/sleek.js' %}"></script>
<script src="{% static 'dashboard/admin/assets/js/chart.js' %}"></script>
<script src="{% static 'dashboard/admin/assets/js/date-range.js' %}"></script>
<script src="{% static 'dashboard/admin/assets/js/map.js' %}"></script>
<script src="{% static 'dashboard/admin/assets/js/custom.js' %}"></script>

<script>
    // init select2
    $('.select2').select2({
        width: '100%',
    })
</script>

  </body>
</html>
