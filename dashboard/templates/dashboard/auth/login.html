<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title></title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:400,500,600,700|Roboto:400,500" rel="stylesheet"/>
  <link href="https://cdn.materialdesignicons.com/3.0.39/css/materialdesignicons.min.css" rel="stylesheet" />

  <!-- PLUGINS CSS STYLE -->
  <link href="{% static 'dashboard/admin/assets/plugins/toaster/toastr.min.css' %}" rel="stylesheet" />
  <link href="{% static 'dashboard/admin/assets/plugins/nprogress/nprogress.css' %}" rel="stylesheet" />
  <link href="{% static 'dashboard/admin/assets/plugins/flag-icons/css/flag-icon.min.css' %}" rel="stylesheet"/>
  <link href="{% static 'dashboard/admin/assets/plugins/jvectormap/jquery-jvectormap-2.0.3.css' %}" rel="stylesheet" />
  <link href="{% static 'dashboard/admin/assets/plugins/ladda/ladda.min.css' %}" rel="stylesheet" />
  <link href="{% static 'dashboard/admin/assets/plugins/select2/css/select2.min.css' %}" rel="stylesheet" />
  <link href="{% static 'dashboard/admin/assets/plugins/daterangepicker/daterangepicker.css' %}" rel="stylesheet" />

  <!-- SLEEK CSS -->
  <link id="sleek-css" rel="stylesheet" href="{% static 'dashboard/admin/assets/css/sleek.css' %}" />

  

  <!-- FAVICON -->
  <link href="{% static 'dashboard/admin/assets/img/favicon.png' %}" rel="shortcut icon" />

  <!--
    HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries
  -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="{% static 'dashboard/admin/assets/plugins/nprogress/nprogress.js' %}"></script>
</head>

</head>
  <body class="bg-light-gray" id="body">
      <div class="container d-flex flex-column justify-content-between vh-100">
      <div class="row justify-content-center mt-5">
        <div class="col-xl-5 col-lg-6 col-md-10">
          <div class="card">
            <div class="card-header bg-primary">
              <div class="app-brand">
                <a href="/index.html">
                  <svg class="brand-icon" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" width="30" height="33"
                    viewBox="0 0 30 33">
                    <g fill="none" fill-rule="evenodd">
                      <path class="logo-fill-blue" fill="#7DBCFF" d="M0 4v25l8 4V0zM22 4v25l8 4V0z" />
                      <path class="logo-fill-white" fill="#FFF" d="M11 4v25l8 4V0z" />
                    </g>
                  </svg>
                  <span class="brand-name">Sleek Dashboard</span>
                </a>
              </div>
            </div>
            <div class="card-body p-5">

              <h4 class="text-dark mb-5">Sign In</h4>
              <form action="" method="POST">
                {% csrf_token %}
              
                {% for field in form %}
                <div class="form-group" >
                    <label>{{ field.label }}{% if field.field.required %}* {% endif %}</label>
                    {{ field }}
                    <span style="color:red;">{{ field.errors|striptags|safe }}</span>
                </div>
                {% endfor %}  
                    
                <div class="jk-form-login form-group jk-signup-form">
                <button type="submit" class="btn  btn-block btn-outline-dark jk-button">LOGIN</button>
                </div>
                <div class="form-group text-center mt-4">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" checked="" id="remember">
                        <label class="custom-control-label" for="remember">Remember me </label>
                    </div>
                </div>
                <div class="form-group text-center signup-button">
                    <!-- <a href="">Forgot password?</a>  -->
                    <br>
                    <br>
                    Don't have an account? <a class="text-body text-underline" href="{% url 'dashboard:signup' %}" style="color:#4a90e2!important;">Sign up</a>
                </div>
            </form>
            </div>
          </div>
        </div>
      </div>
      <div class="copyright pl-0">
        <p class="text-center">&copy; 2018 Copyright Sleek Dashboard Bootstrap Template by
          <a class="text-primary" href="http://www.iamabdus.com/" target="_blank">Abdus</a>.
        </p>
      </div>
    </div>
</body>
</html>
